<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gede Arya | Personal Website</title>
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: "#22d3ee",
              brandSoft: "#67e8f9",
              brandDark: "#0891b2",
              base: "#0f172a",
              surface: "#020617",
              lightBase: "#ffffff",
              lightSurface: "#f1f5f9",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen flex flex-col bg-lightBase text-slate-800 dark:bg-base dark:text-slate-200 transition-colors duration-300 antialiased"
  >
    <aside
      id="sidebar"
      class="fixed md:static top-0 left-0 h-screen w-64 bg-lightSurface dark:bg-surface border-r border-slate-200 dark:border-slate-800"
    >
      <div class="flex flex-col items-center py-8 h-full">
        <div class="w-24 h-24 rounded-full border-4 border-brand mb-4">

            src="https://media.licdn.com/dms/image/v2/D5603AQG5HEBrjc-vkg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1692656478721"

          <a href="./skill.html" class="nav-link hover:text-brand">SKILL</a>
          <a href="./work.html" class="nav-link hover:text-brand">WORK</a>
          <a href="./about.html" class="nav-link hover:text-brand">ABOUT</a>
          <a href="./contact.html" class="nav-link hover:text-brand">CONTACT</a>
        </nav>
      </div>
    </aside>
    <main class="flex-1 min-h-screen"></main>
  </body>
</html>
