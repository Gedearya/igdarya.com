<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gede Arya | Personal Website</title>
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: "#22d3ee",
              brandSoft: "#67e8f9",
              brandDark: "#0891b2",
              base: "#0f172a",
              surface: "#020617",
              lightBase: "#ffffff",
              lightSurface: "#f1f5f9",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen flex flex-col bg-lightBase text-slate-800 dark:bg-base dark:text-slate-200 transition-colors duration-300 antialiased"
  >
    <aside class="hidden md:block w-64 bg-lightSurface dark:bg-surface"></aside>
    <main class="flex-1 min-h-screen"></main>
  </body>
</html>
